<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-app="directoryApp">
    <div class="container">
      <div class="row">
        <h1>UF Directory App</h1>
      </div>
      <div class="row" ng-controller="ListingsController">
        <div class="col-md-6">
          <div class="input-group" id="searchBar">
            <input type="text" class="form-control" placeholder="Search" ng-model="query" size="80">
          </div>
          <div class="tableWrapper">
            <table class="table table-bordered table-hover">
              <tr>
                <th>Code</th>
                <th>Building Name</th>
                <th></th>
              </tr>
              <tr ng-repeat="listing in listings | filter:query | orderBy: 'code' " ng-click="showDetails(listing)">
                <td>{{listing.code}}</td>
                <td>{{listing.name}}</td>
              </tr>
            </table>
          </div>
        </div>
        <div class="col-md-6">
          <div class="jumbotron">
            <button ng-click="deleteListing()">Remove Listing</button>
            <h2>Detailed Information</h2>
            <div>{{code}}</div>
            <div>{{name}}</div>
            <div>{{latitude}}</div>
            <div>{{longitude}}</div>
            <div>{{address}}</div>
          
          <table>
            <tr>
              <td>{{"Code: "}}</td>
              <td><input type="text" ng-model="newCode"></input></td>
              <td>{{"Name: "}}</td>
              <td><input type="text" ng-model="newName"></input></td>
            </tr>
            <tr>
              <td>{{"Latitude: "}}</td>
              <td><input type="text" ng-model="newLat"></input></td>
              <td>{{"Longitude: "}}</td>
              <td><input type="text" ng-model="newLong"></input></td>
            </tr>
            <tr>
              <td>{{"Address: "}}</td>
              <td><input type="text" ng-model="newAdd"></input></td>
              <td></td>
              <td><button ng-click="addListing()">Add Listing</button></td>
            </tr>
          </table>
          </div>
          <div class="alert alert-danger" role="alert"><span class="glyphicon glyphicon-ok">{{warningMessage}}</span></div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="app.js"></script>
    <script src="listingController.js"></script>
    <script src="listingFactory.js"></script>
  </body>
</html>
